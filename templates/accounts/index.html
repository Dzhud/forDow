<!doctype HTML>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  
  <title>Image Capture App</title>
      {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">

  </head>
    
<body style="background-color:darkgray;">
    <br><br>
    
    <img id="logo" src='/static/accounts/images/dowell-logo.png'  >
    <div class="container">

         <div class="getStarted" style="margin-bottom: -10%; margin-left: 30%">
                   <br><br>
                    <label for="inputState" class="form-label"><h2><b>Select Your Language</b></h2></label>
                    <select id="inputState" name="language" aria-label=".form-select-lg example">
                    <option value="english" selected>English</option>
                    <option value="mandarin" >普通话</option>
                    <option value="spanish">Español</option>
                    <option value="french">Français</option>
                    </select>
                       <br><br>
                    <div><a href="{%  url 'signup' %}"><button type="submit" class="btn btn-primary" style="background-color: darkgreen">Get Started</button></a></div>
        </div>
   

        <form id="indexForm" method="post" action="{% url 'dashboard' %}" class="row g-3">               
                {% csrf_token %}
                
          
            
            <div class="col-md-6">
                <label for="inputAddress2" id="inputAddress2" class="form-label"><h2><b>Login</b></h2></label>
                <input type="text" class="form-control" placeholder="Username" id="inputAddress2" name="user_name" required /><br>
            
             
                <input type="password" placeholder="Password" class="form-control" id="inputPassword4" name="password" required /><br>
                <a href="{% url 'dashboard' %}"><button type="submit" class="btn btn-primary" id="inputPassword4" style="background-color: darkgreen">Login</button></a><br><br>
                  
            </div>
        </form>
           
        <form class="row g-3" method="post" action="">
                {% csrf_token %}
        
                <div class="col-md-6" style="margin-left: 30%">
                <label for="inputAddress2" id="inputAddress2" class="form-label"><h2><b>Facial ID Login</b></h2></label><br>
                 
                <i class="fas fa-camera-retro" style="font-size: 64px; color:darkgreen"></i>
                    <br><br>
                 <button type="submit" id="toggle-object" class="btn btn-primary" style="background-color: darkgreen"  onSubmit="ShowCam()">Click Here</button>
                </div>

               <button id="toggle-object" onClick="ShowCam()">Register Face</button>

                   <div class="container" id="Cam"><b>Webcam Preview...</b>
                    <div id="my_camera"></div><form><input type="button" value="Snap It" onClick="take_snapshot()"></form>
                    </div>
                   <div class="container" id="Prev">
                <b>Snap Preview...</b><div id="results"></div>
                   </div>
                   <div class="container" id="Saved">
                <b>Saved</b><span id="loading"></span><img id="uploaded" src=""/>
                   </div>
                   </div>
           -->
        </form>
          
      </div>
         
   
      
    
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
      <script src="{% static '/accounts/js/snapscript.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      
</body>
