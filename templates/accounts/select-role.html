<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  
  <title>Select Role</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="/static/accounts/css/styles.css">
      
  </head>

<body style=" background-color:darkgray;">
    
    <div class="secondBody">
     
        <div class="profileHeader">
        
        <i class="fa fa-users" style="font-size:24px; color: grey; margin-left: 30px"></i>
        <i class="fa fa-user-circle" style="font-size:24px; color: grey; margin-left: 30px"></i>
        <i class="fa fa-power-off" style="font-size:24px; color: grey; margin-left: 30px"></i>
        <img src="/static/accounts/images/dowell-logo.png" height="35px" style="margin-top: -10px; margin-left: 30px; border-radius: 5px;">
        
        
    </div>   
        
    <form id="signupForm" method="post" action="" class="row g-3" >
           {% csrf_token %}
        <label for="inputState" class="form-label"><b>Select Your Role</b></label>
                    <select name="select-role" aria-label="Default select example" class="form-select" >
                    
                    <option value="" >Team Member</option>
                    <option value="">Admin</option>
                    <option value="">Freelancer</option><option value="">Client</option>
                    <option value="">Vendor</option>
                    <option value="">Guest</option>
                    </select> <br>
    
                    
        <label for="some-id" class="form-label"><b>Session Time Expected</b></label>
        <input type="time" name="" class="form-control">
    
       
        <label for="inputState" class="form-label"><b>Login Type</b></label>
                    <select name="login-type" class="form-select">
                    <option value="">Real Data</option>
                    <option value="">Learning</option>
                    </select>
        
        <div class="col"><a href=""><button type="submit" class="btn btn-primary" style="background-color: darkgreen">Submit</button></a></div>
    </form>
    
    
    
    </div>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>    
</html>
